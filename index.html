<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="Kwitter.css">
    <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="Kwitter.js"></script> 
</head>

<body>
    <center>
    <h1 class="text-capitalize"><kbd>Welcome to Lets Chat Web Page</kbd></h1>
    <br>
    </center>
    <div class="login-container">
        <br>
        <img src="img-avatar2.png" id="avatar">
        <form action="">
            <h1>LOGIN</h1>
            <div>
                <label>Username</label>
                <input type="text" id="user_name" class="form-control" placeholder="User Name">
            </div>
            <button id="login_button" onclick="addUser()"class="btn btn-primary">Log in</button>
            <img src="icons.png" id="icons1">
            <img src="chat-room.png" id="chat-room1">
            <img src="m2.png" id="message-1">
        </form>
    </div>
    
</body>

</html>
